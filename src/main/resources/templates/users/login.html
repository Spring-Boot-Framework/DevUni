<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="~{/fragments/head}"></th:block>
  </head>
  <body>
    
    <header role="banner">
     
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <th:block th:include="~{/fragments/nav}"></th:block>
      </nav>
    </header>
    <!-- END header -->

    <section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url(/images/big_image_2.jpg);">
      <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
          <div class="col-md-7 text-center">
  
            <div class="mb-5 element-animate">
              <h1 class="mb-2">Log in</h1>
              <p class="bcrumb"><a th:href="@{/}">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Log in</span></p>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->
    
    <section id="userLogin" class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="form-wrap">
              <h2 class="mb-4">Log in with your account</h2>
              <form th:action="@{/users/login}" th:method="POST">


                <th:block th:if="${exceptionMessage != null}">
                  <div th:text="${exceptionMessage}" class="alert alert-danger text-center" role="alert">
                  </div>
                </th:block>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="email">Email</label>
                    <input name="email" type="text" id="email" class="form-control py-2" placeholder="Enter email.." required="Username is required"/>
                        <!--   th:field="*{username}" required-->
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-12 form-group">
                    <label for="password">Password</label>
                    <input  name="password" type="password" id="password" class="form-control py-2" placeholder="Enter password.."  required="Password is required"/>
                        <!--   th:field="*{password}" required-->
                  </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="submit" value="Login" class="btn btn-primary px-5 py-2">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section >

    <footer class="site-footer bg-dark">
      <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
    <!-- END footer -->

    <!-- loader -->
    <th:block th:include="~{/fragments/script-loaders}"></th:block>
  </body>
</html>
