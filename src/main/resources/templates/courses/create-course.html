<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>

<header role="banner">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<!-- END header -->

<section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5"
         style="background-image: url(/images/big_image_2.jpg);">
    <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
            <div class="col-md-7 text-center">

                <div class="mb-5 element-animate">
                    <h1 class="mb-2">Create Course</h1>
                    <p class="bcrumb"><a th:href="@{/}">Home</a> <span
                            class="sep ion-android-arrow-dropright px-2"></span> <span
                            class="current">Create Course</span>
                    </p>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- END section -->

<section id="userLogin" class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="form-wrap">
                    <h2 class="mb-4">Create Course</h2>
                    <form enctype="multipart/form-data" th:action="@{/courses/create}" th:method="post" th:object="${courseCreateBindingModel}">

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Course Title</label>
                                <input th:errorclass="alert-danger" th:field="*{title}" name="title" type="text"
                                       id="title" class="form-control py-2"
                                       placeholder="Enter course title..." required/>
                                <th:block th:each="e : ${#fields.errors('title')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 form-group">
                                <label for="shortDescription">Short Description</label>
                                <textarea th:errorclass="alert-danger" th:field="*{shortDescription}"
                                          placeholder="Write a short description of which audience the course is intended for..."
                                          name="shortDescription" id="shortDescription"
                                          class="form-control py-2"
                                          cols="15" rows="3" required autofocus></textarea>
                                <div id="the-count1">
                                    <span id="current1">50</span>
                                    <span id="maximum1">/ 150</span>
                                </div>
                                <th:block th:each="e : ${#fields.errors('shortDescription')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 form-group">
                                <label>Course Description</label>
                                <textarea th:errorclass="alert-danger" th:field="*{description}"
                                          placeholder="Write a detailed description of the course..."
                                          name="description" id="selfDescription"
                                          class="form-control py-2"
                                          cols="30" rows="8" required autofocus></textarea>
                                <div id="the-count">
                                    <span id="current">400</span>
                                    <span id="maximum">/ 850</span>
                                </div>
                                <th:block th:each="e : ${#fields.errors('description')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Pass Percentage</label>
                                <input th:errorclass="alert-danger" th:field="*{passPercentage}" name="passPercentage"
                                       type="number" step="5.0" min="5.0" max="100.0"
                                       id="passPercentage" class="form-control py-2"
                                       placeholder="Enter pass %..." required/>
                                <th:block th:each="e : ${#fields.errors('passPercentage')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="startedOn">Started On</label>
                                <input th:errorclass="alert-danger" th:field="*{startedOn}" name="startedOn"
                                       type="datetime-local" id="startedOn" class="form-control py-2"
                                       placeholder="Enter Stated On Date..." required/>
                                <th:block th:each="e : ${#fields.errors('startedOn')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Duration Weeks</label>
                                <input th:errorclass="alert-danger" th:field="*{durationWeeks}" name="durationWeeks"
                                       type="number" step="1" min="1" max="17"
                                       id="durationWeeks" class="form-control py-2"
                                       placeholder="Enter duration weeks..." required/>
                                <th:block th:each="e : ${#fields.errors('title')}">
                                    <div class="mx-auto">
                                        <small th:text="${e}" class="text-danger"></small>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Select Topic</label>
                                <select th:errorclass="alert-danger" th:field="*{topic}" class="form-control py-2"
                                        id="topic"
                                        name="topic">
                                    <option value="" selected>-----Topic Name-----</option>
                                    <th:block th:each="topicName : ${topicNames}">
                                        <option th:text="${topicName}" th:value="${topicName}" value=""></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Difficulty </label>
                                <select th:errorclass="alert-danger" th:field="*{difficulty}"
                                        class="form-control py-2"
                                        id="difficulty"
                                        name="difficulty">
                                    <option value="" selected>-----Difficulty-----</option>
                                    <th:block>
                                        <option value="BEGINNER">BEGINNER</option>
                                        <option value="INTERMEDIATE">INTERMEDIATE</option>
                                        <option value="ADVANCE">ADVANCE</option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="title">Course Photo</label>
                                <input  th:field="*{coursePhoto}" type="file" class="form-control-file"
                                       id="profilePicture"
                                       name="coursePhoto">
                                <br>
                                <th:block th:if="${imageSizeException != null}">
                                    <div th:text="${imageSizeException}" class="alert alert-danger text-center"
                                         role="alert">
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="submit" value="Create Course" class="btn btn-primary px-5 py-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="site-footer bg-dark">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
<!-- END footer -->

<!-- loader -->
<th:block th:include="~{/fragments/script-loaders}"></th:block>
<script src="/js/characterCounter.js"></script>
<script src="/js/characterNewCounter.js"></script>

</body>
</html>
